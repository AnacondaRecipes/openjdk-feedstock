    - $RPATH/libwayland-client.so.0
    - $RPATH/libwayland-cursor.so.0

requirements:
  build:
    - {{ compiler('cxx') }}   # [not win]
    - zip                     # [linux]
  host:
    - cairo                   # [linux]
    - dbus                    # [linux]
    - expat                   # [linux]
    - freetype                # [linux]
    - glib                    # [linux]
    - libxcb                  # [linux]
    - pango                   # [linux]
    - zlib                    # [unix]
  run:
    - cairo                   # [linux]
    - dbus                    # [linux]
    - expat                   # [linux]
    - freetype                # [linux]
    - glib                    # [linux]
    - libxcb                  # [linux]
    - pango                   # [linux]
 
test:
  requires:
    - {{ compiler('c') }}
  files:
    - test-jni     # [not win]
    - test-jni.sh  # [not win]
    - test-nio
